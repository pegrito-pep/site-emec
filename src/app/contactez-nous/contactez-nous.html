<div class="contact-hero position-relative text-white bg-primary mb-4">
<div class="container mb-5">
  <div class="row contact-row g-4">
    <div class="col-md-6 d-flex align-items-stretch">
      <img src="/assets/contact.jpg" alt="Contact" class="contact-img">
    </div>
    <div class="col-md-6 d-flex align-items-stretch">
      <form class="bg-white p-4 rounded shadow-sm flex-grow-1" style="color:#222;">
      <img src="/images/contact-banner1.jpg" alt="Contact" class="img-fluid rounded shadow-sm w-100 mb-3 mb-md-0" style="object-fit:cover; min-height:320px;">
    </div>
    <div class="col-md-6">
      <form class="bg-white p-4 rounded shadow-sm" style="color:#222;">
        <div class="mb-3">
          <label for="name" class="form-label">Votre nom</label>
          <input type="text" class="form-control" id="name" placeholder="Votre nom">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Votre e-mail</label>
          <input type="email" class="form-control" id="email" placeholder="Votre e-mail">
        </div>
        <div class="mb-3">
          <label for="subject" class="form-label">Objet</label>
          <input type="text" class="form-control" id="subject" placeholder="Objet">
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Votre message (facultatif)</label>
          <textarea class="form-control" id="message" rows="4" placeholder="Votre message"></textarea>
        </div>
        <button type="submit" class="btn btn-primary px-4 fw-bold">ENVOYER</button>
        <div class="form-text mt-2 small">
          L'utilisation de ce formulaire est soumise à nos conditions d'utilisation et à notre politique de confidentialité.
        </div>
      </form>
      <div class="mt-4 small">
        Vous pouvez aussi nous écrire à l'adresse suivante :<br>
        <span class="fw-semibold">Église Messianique Évangélique du Cameroun</span><br>
        BP 1234, Yaoundé – Cameroun<br>
        Tél : 222 00 00 00<br>
        <a href="mailto:contact@emec-cameroun.org" class="text-info text-decoration-none">contact&#64;emec-cameroun.org</a>
      </div>
    </div>
  </div>
</div>
